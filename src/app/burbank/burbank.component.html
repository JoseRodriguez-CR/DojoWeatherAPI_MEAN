<fieldset class="field">
    <legend><h3>City of</h3></legend>
    <h1>Burbank, CA</h1>
    <div class="row">
        <img src="https://images.pexels.com/photos/5962574/pexels-photo-5962574.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="image">
        <div>
            <p>Humidity: {{info.main.humidity}}</p>
            <p>Temperature (Average): {{info.main.temp}}</p>
            <p>Temperature (High): {{info.main.temp_max}}</p>
            <p>Temperature (Low): {{info.main.temp_min}}</p>
            <p>Status: {{info.weather[0].description}}</p>
        </div>
    </div>
</fieldset>
